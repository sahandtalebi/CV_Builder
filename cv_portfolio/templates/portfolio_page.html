{% extends 'sheard/main.html' %}

{% block content %}

    <section class="portfolio-section">
        <h2 class="section-title">PORTFOLIO</h2>

        <div class="portfolio-wrapper">
             {% for item in object_list  %}
            <figure class="portfolio-item hover-box">
                <img src="{{ item.image.url }}" alt="project" class="portfolio-item-img">
                <figcaption class="portfolio-item-details overlay">
                    <h5 class="portfolio-item-title">{{ item.title }}</h5>
                    <p class="portfolio-item-description">{{ item.description }}</p>
                </figcaption>
            </figure>
            {% endfor %}
        </div>
    </section>

{% endblock %}
